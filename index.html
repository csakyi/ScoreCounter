<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tischtennis</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container w-100 p-5 d-flex justify-content-center">
      <div class="card p-4" style="width: 32rem">
        <img
          class="card-img-top"
          src="https://www.tsvhaunstetten.de/content/cache/sport/38/ea5/3f17d76a3918daf5/tsv_haunstetten_tischtennis_c_2.jpg"
          alt="Card image cap"
        />
        <div class="card-body p-0">
          <div class="text-center">
            <h5 class="card-title">Tischtennis Spielstand Tracker</h5>
            <h1>
              <span id="p1Display"> 0 </span> zu <span id="p2Display"> 0 </span>
            </h1>

            <p>Tracke deinen Spielstand</p>
            <p>
              Spielrunden:
              <select name="" id="select">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
              </select>
            </p>
          </div>

          <div class="d-flex justify-content-between">
            <button type="button" class="btn btn-secondary" id="p1Button">
              +1 für Spieler 1
            </button>
            <button type="button" class="btn btn-danger" id="reset">
              noch eine Runde :)?
            </button>
            <button type="button" class="btn btn-dark" id="p2Button">
              +1 für Spieler 2
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
